---
layout: default_project_article
---

<!-- Post Content -->
<!--Margin top 50px for project navbar-->
<article style="margin-top:50px;"> 
    <div class="container">
        <div id="project_article_title" class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>{{ page.title }}</h1>
                <span class="meta" style='font-size: 12px'>Posted by {% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %}</span>
                <h1 id="border-line" style="border-bottom:1px black solid;"></h1>
            </div>
        </div>
        
        <div class="row">
            <div id="article" class="col-lg-12 col-lg-offset-0 col-md-8 col-md-offset-2">
                {{ content }}
                <hr>
                
                <!--Disqus section-->
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES * * */
                    var disqus_shortname = 'sway-blog';
                    
                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
                
            </div>
        </div>
    </div>
</article>
